<div class="row">
    <div class="col-md-12">
        <div class="container-fluid">
            <table class="table table-striped table-hover border my-3">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Registration Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span style="color:gray">{{first_name}}</span>
                        </td>
                        <td>
                            <span style="color:gray">{{last_name}}</span>
                        </td>
                        <td>
                            <span style="color:gray">{{email}}</span>
                        </td>
                        <td>
                            <span style="color:gray">{{mobile_number}}</span>
                        </td>
                        <td>
                            <span style="color:gray">{{register_date}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="row justify-content-center">
    <div class="col-md-4">
        <form [formGroup]="myReactiveForm" (ngSubmit)="onUpdate">
            <h2 class=" d-flex justify-content-center">Update Details</h2>
            <div class="mb-3">
                <label for="firstName" class="form-group">First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
                <div *ngIf="myReactiveForm.firstName.invalid && myReactiveForm.firstName.touched">
                    <small class="text-danger" *ngIf="myReactiveForm.firstName.errors?.required">Please enter the name!</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-group">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName"
                 id="lastName">
                    
            </div>
            <div class="mb-3">
                <label for="email" class="form-group">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email">
            </div>

            <div class="mb-3">
                <label for="mobileNumber" class="form-group">Mobile Number</label>
                <input type="number" class="form-control" formControlName="mobileNumber" id="mobileNumber">
            </div>
            <div class="mb-3">
                <label for="registerDate" class="form-group">Register date</label>
                <input type="text" class="form-control" formControlName="registerDate" id="mobileNumber">
            </div>

            <button type="button" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
