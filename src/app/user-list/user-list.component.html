<div class="container-fluid">
    <table class="table table-striped table-hover border my-3">
        <thead>
            <tr>
                <th class="text-center">
                    <img class="img-fluid m-0 p-0" src="../../assets/icon.png">
                </th>
                <th>User</th>
                <th class="text-center">Country</th>
                <th>Usage</th>
                <th>Payment Method</th>
                <th>Activity</th>

                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let uL of userList">
            <tr>
                <td class="text-center">
                    <img class="img-fluid m-0 p-0" style="border-radius: 100%; width: 80%; height:45px;" src="{{uL.user}}">
                </td>
                <td>
                    <div>{{uL.name}}</div>
                    <span style="color:gray">{{uL.register}}</span>
                </td>
                <td class="text-center">
                    <img class="img-fluid m-0 p-0" style=" width: 40%; height:40px;" src="{{uL.country}}">
                </td>
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="float-start"><strong>{{uL.width}}</strong></div>
                        <div class="float-end" style="font-size: 10px;">{{uL.date}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [style]="getStyle(uL.width)" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                </td>

                <td class="text-center">
                    <img class="img-fluid m-0 p-0" src="{{uL.paymentMethod}}" style=" width: 40%; height:40px;">
                </td>
                <td>
                    <div>{{uL.activity}}</div>
                    <span style="color: gray;">{{uL.time}}</span></td>

                <td><button class="btn btn-success" (click)="goToEdit(uL.ID)">Edit</button>
                    <button class="btn btn-danger">Delete</button></td>
            </tr>


        </tbody>
    </table>
</div>
